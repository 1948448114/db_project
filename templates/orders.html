{% extends "header.html" %}
{% block header %}
{% end %}
{% block body %}
<section id="orders" class="mycontainer">
		<div class="orderTabs">
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#nothandled" aria-controls="profile" role="tab" data-toggle="tab">有效订单</a></li>
			<li role="presentation"><a onclick="freshCancel()" href="#cancel" aria-controls="profile" role="tab" data-toggle="tab">已取消订单</a></li>
		</ul>
		<!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="nothandled">
				<ul class="list-group ulbg" id="myorderUl">
					<script type="text/template" id="orderTemplate">
					<li class="list-group-item firstli" oid="{orderid}">
						<div class="order1row row">
							<div class="col-sm-8">
								订单号:<span >{orderid}</span>
							</div>
							<div class="col-sm-4">
								下单时间:<span>{ordertime}</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">
								<img src="../static/img/books_2.png">
							</div>
							<div class="col-sm-6">
								<div class="row">书籍数量:<span>{ordernum}</span></div>
								<div class="row">订单总价:<span>{bookprice}</span></div>
							</div>
							<div class="col-sm-4">
								<button class="btn btn-danger btn-sm" onclick="cancelOrder()">取消订单</button>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-5">订单状态:<span ostate="{orderstate}" style="color:#CC6666;">{orderstate}</span></div>
						</div>
					</li>
					</script>
					<p style="color:#666;text-align:center;font-size:1rem;padding:20px 10px;">当前没有有效的订单噢~</p>
				</ul>
			</div>
			<div role="tabpanel" class="tab-pane" id="cancel">
				<ul class="list-group ulbg" id="cancelUl">
					<script type="text/template" id="cancelOrderTemplate">
					<li class="list-group-item firstli" oid="{orderid}">
						<div class="order1row row">
							<div class="col-sm-8">
								订单号:<span >{orderid}</span>
							</div>
							<div class="col-sm-4">
								下单时间:<span>{ordertime}</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">
								<img src="../static/img/books_2.png">
							</div>
							<div class="col-sm-offset-4 col-sm-4">
								<div class="row">书籍数量:<span>{ordernum}</span></div>
								<div class="row">订单总价:<span>{bookprice}</span></div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-5">订单状态:<span ostate="{orderstate}" style="color:#CC6666;">{orderstate}</span></div>
						</div>
					</li>
					</script>
					<p style="color:#666;text-align:center;font-size:1rem;padding:20px 10px;">当前没有取消的订单噢~</p>
				</ul>
			</div>
		</div>
	</div>
</section>
<footer>
	<div class="row myfooter">
		<div class="row footerrow">
			<div class="col-sm-1 "><a href="/">首页</a></div>
			<div class="col-sm-1"><a href="">新用户注册</a></div>
			<div class="col-sm-1"><a href="">搜索书籍</a></div>
			<div class="col-sm-1"><a href="shoppingchart">我的购物车</a></div>
			<div class="col-sm-1"><a href="">帮助中心</a></div>
			<div class="col-sm-offset-9">
				<a href="" class="icon-github-alt footericon"></a>
				<a href="" class="icon-twitter-sign footericon"></a>
			</div>
		</div>
		<div class="row footerrow2">
			<div class="col-sm-1" style="text-align:left"><img style="width:100%;margin-left:25px " src="../static/img/footer.png"></div>
			<div class="col-sm-4 col-sm-offset-3" style="text-align:right"><span>Copyright © ONLINE BOOKSTOR 我的网上书店</span></div>
			<div class="name" ><span>71Y13123梁界</span></div>
			<div class="name nameborder"><span>71113211魏远卓</span></div>
			<div class="name" ><span>71113106陈建蓉</span></div>
		</div>
	</div>
</footer>
<script type="text/javascript" src="../static/js/order.js"></script>
{% end %}
</body>
</html>
