{% extends "header.html" %}
{% block header %}
{% end %}
{% block body %}
	<section id="books" class="mycontainer">
		<div class="bookTabs">
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active"><a href="#hotBooks" aria-controls="home" role="tab" data-toggle="tab">最新上架</a></li>
				<!-- 			<li role="presentation"><a href="#newBooks" aria-controls="profile" role="tab" data-toggle="tab">最新上架</a></li> -->
			</ul>
			<!-- Tab panes -->
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="hotBooks">
					<ul class="list-group" id="homeBookUl">
						<script type="text/template" id="book-item-temp">
								<li class="list-group-item">
										<div class="row">
												<div class="col-sm-3 bookImg">
														<img src="{picture}">
												</div>
												<div class="col-sm-3">
														<div class="row">
																书籍名称:&nbsp;&nbsp; <span class="home_name">{name}</span>
														</div>
														<div class="row">
																&nbsp;ISBN:&nbsp;&nbsp; <span class="home_isbn">{isbn}</span>
														</div>
														<div class="row">
																上架时间:&nbsp;&nbsp; <span id="home_shelftime">{shelftime}</span>
														</div>
												</div>
												<div class="col-sm-3">
														<div class="row">
																作者:&nbsp;&nbsp; <span id="home_autor">{author}</span>
														</div>
														<div class="row">
																出版时间:&nbsp;&nbsp; <span id="home_releasetime">{releasetime}</span>
														</div>
														<div class="row">
																销售额:&nbsp;&nbsp; <span id="home_soldnum">{soldnum}</span>
														</div>
												</div>
												<div class="col-sm-3">
														<div class="row">
																余量:&nbsp;&nbsp; <span id="home_remainnum">{remainnum}</span>
														</div>
														<div class="row">
																价格:&nbsp;&nbsp; <span id="home_price">{price}</span>
														</div>
														<div class="row">
																状态:&nbsp;&nbsp; <span class="home_active">{active}</span>
														</div>
														<div class="row">
																<button class="btn btn-danger btn-sm chartbtn" style="margin-right:10px" onclick="addToChart()">加入购物车</button><button class="btn btn-warning btn-sm" onclick="showInfo()">查看简介</button>
														</div>
												</div>
										</div>
										<div class="row bookInfo">
												<h5>书籍简介:</h5>
												<p id="home_note">
														{note}
												</p>
										</div>
								</li>
						</script>
					</ul>
				</div>
			</div>
			<div class="page row">
				<button class="col-sm-offset-1 col-sm-1 btn btn-info btn-sm" onclick="lastp()"><label class="icon-arrow-left"></label>&nbsp;上一页</button>
				<button class="col-sm-offset-8 col-sm-1 btn btn-info btn-sm" style="margin-right:15px" onclick="nextp()">下一页&nbsp;<label class="icon-arrow-right" ></label></button>
			</div>
			<div id="home_alert" class="alert alert-info alert-dismissible" role="alert">
				<p></p>
			</div>
		</div>
	</section>
	<footer>
		<div class="row myfooter">
			<div class="row footerrow">
				<div class="col-sm-1 "><a href="/">首页</a></div>
				<div class="col-sm-1"><a href="">新用户注册</a></div>
				<div class="col-sm-1"><a href="">搜索书籍</a></div>
				<div class="col-sm-1"><a href="shoppingchart">我的购物车</a></div>
				<div class="col-sm-1"><a href="">帮助中心</a></div>
				<div class="col-sm-offset-9">
					<a href="" class="icon-github-alt footericon"></a>
					<a href="" class="icon-twitter-sign footericon"></a>
				</div>
			</div>
			<div class="row footerrow2">
				<div class="col-sm-1" style="text-align:left"><img style="width:130%;margin-left:25px " src="../static/img/footer.png"></div>
				<div class="col-sm-4 col-sm-offset-3" style="text-align:right"><span>Copyright © ONLINE BOOKSTOR 我的网上书店</span></div>
				<div class="name" ><span style="color:#669999">71Y13123梁界</span></div>
				<div class="name nameborder"><span style="color:#CC6666">71113211魏远卓</span></div>
				<div class="name" ><span style="color:#666699">71113106陈建蓉</span></div>
			</div>
		</div>
	</footer>
<script type="text/javascript" src="../static/js/home.js"></script>
{% end %}
</body>
</html>
